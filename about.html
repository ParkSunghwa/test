<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회사소개｜AQUARAMA</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/include.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Include header -->
        <div class="header-include"></div>
        <!-- // Include header -->

        <div id="about_content" class="content">
            <div class="about_img">
                <img src="images/회사소개1.jpg" alt="about_img1">
            </div>
            <div class="about_detail">
                <img src="images/about_logo.png" alt="logo">
                <p>
                    Aquarama는 지난 20년간 독일 Otto Christ OEM 기술력을 바탕으로
                    높은 기술력과 품질력을 인정받은 이탈리아 세차기전문생산업체입니다.
                    셀프세차기부터 자동세차에 이르기까지
                    광범위한 세차시스템을 전 세계 56개국이상에 수출하고 있습니다.
                    <br>
                    <br>
                    Aquarama의 임직원은 고객만족도를 최우선으로 생각하여 차별화된 가치를 제공하며,
                    앞으로 새로운 제품 출시와 함께 전세계적으로 신뢰를 갖춘
                    전문 자동세차기 브랜드로 다가서겠습니다.
                </p>
                <img src="images/grazie.png" alt="grazie">
            </div>
        </div>

        <!-- Include footer -->
        <div class="footer-include"></div>
        <!-- // Include footer -->
    </div>
</body>
</html>
