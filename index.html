<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQUARAMA</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/include.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/responsive.css" media="screen and (max-width: 480px)">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/swiper.min.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Include header -->
        <div class="header-include"></div>
        <!-- // Include header -->

        <!-- main slide banner-->
        <div class="baseSlide swiper-container">
            <div class="swiper-wrapper">
                <picture class="swiper-slide">
                    <source media="(max-width: 767px)" srcset="images/m_banner_1.jpg">
                    <img src="images/banner_1.jpg" alt="banner01">
                </picture>
                <picture class="swiper-slide">
                    <source media="(max-width: 767px)" srcset="images/m_banner_2.jpg">
                    <img src="images/banner_2.jpg" alt="banner02">
                </picture>
                <picture class="swiper-slide">
                    <source media="(max-width: 767px)" srcset="images/m_banner_3.jpg">
                    <img src="images/banner_3.jpg" alt="banner03">
                </picture>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <!-- // main slide banner -->

        <!-- Include footer -->
        <div class="footer-include"></div>
        <!-- // Include footer -->
    </div>
</body>
</html>
