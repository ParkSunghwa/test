<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로희케어｜AQUARAMA</title>
    <link rel="stylesheet" href="css/css_reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/include.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- Include header -->
        <div class="header-include"></div>
        <!-- // Include header -->

        <div id="care_content" class="content">
            <div class="care_banner">
                <img src="images/로희케어 배너.png" alt="로희케어">
            </div>
            <div class="care_detail">
                <p class="title">
                    30년 전통의 유럽 세차기 전문업체인 한국로희가 고객님의 세차기를 최상의 상태로 관리해드립니다.
                </p>
                <p>
                    한국로희는 1992년부터 세계 최대 자동세차 전문업체인 WashTec 세차기 설치 및 유지보수로 기술력을
                    인정받은 국내 유일한 전문세차 수입 및 유지보수업체입니다.<br>
                    최고 수준의 전문 A/S인력과 전국 네트워크를 바탕으로 최상의 서비스를 제공해 드리겠습니다.  
                </p>
            </div>
            <div class="care_contact">
                <p>서비스 (장비) 예약 신청</p>
                <form data-email="mtreeferryp@gmail.com" class="gfrom" method="POST" action="https://script.google.com/macros/s/AKfycbxCxvyebUZrz874cHiCKql0n1DZSCZO_gqtB3JAi8LDD7JsKzVjdsSBbJZJ_RnY2Ahr3g/exec">
                    <input hidden id="RoheCare" />
                    <div>
                        <label for="name">이름 (업체명)<span> </span></label>
                        <div>
                            <input required id="name" type="text" name="name" />
                        </div>
                    </div>
                    <div>
                        <label required for="tel">연 락 처<span> </span></label>
                        <div>
                            <input type="number" id="tel" type="text" name="tel" />
                        </div>
                    </div>
                    <div>
                        <label for="model">제 품 모 델<span> </span></label>
                        <div>
                            <select required id="model" name="model" >
                                <option value="S4">S4</option>
                                <option value="S6">S6"</option>
                                <option value="STARTUBE">STARTUBE</option>
                                <option value="STAR TRUCK">STAR TRUCK</option>
                                <option value="CAR CARE">CAR CARE</option>
                            </select>
                        </div>
                        
                    </div>
                    <div>
                        <label for="symptom" >증 상<span> </span></label>
                        <div>
                            <textarea required id="symptom" name="symptom" style="resize:none;"></textarea>
                        </div>
                        
                    </div>
                    <div><div></div><button>제출하기</button></div>
                    <div style="display:none" class="thankyou_message">
                        <!-- 표시할 메세지 -->
                        <h2>소중한 의견 감사합니다. 곧 회신 드리겠습니다.
                        </h2>
                       </div>
                </form>
            </div>
        </div>

        <!-- Include footer -->
        <div class="footer-include"></div>
        <!-- // Include footer -->
    </div>
    <script data-cfasync="false" type="text/javascript" src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
</body>
</html>
